<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>游눘 Nuestro 2do Aniversario 游눘</title>
  <style>
    body {
      margin: 0;
      background: #1a0a2a;
      font-family: 'Segoe UI', sans-serif;
      color: #f8c1de;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.8em;
      text-shadow: 0 0 15px #f8c1de;
      text-align: center;
    }

    p {
      max-width: 600px;
      font-size: 1.2em;
      text-align: center;
      margin: 15px auto 40px;
      color: #eab7d8;
    }

    .carousel {
      position: relative;
      width: 90vw;
      max-width: 600px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #f8c1deaa;
      background: #330044;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      user-select: none;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      filter: brightness(0.85);
      transition: filter 0.3s ease;
    }

    .slide img:hover {
      filter: brightness(1);
    }

    /* Flechas */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(248, 193, 222, 0.7);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      z-index: 10;
    }

    .arrow:hover {
      background: #f8c1de;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    .arrow svg {
      fill: #4d0039;
      width: 20px;
      height: 20px;
    }

    /* Puntos indicadores */
    .indicators {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .indicator {
      width: 12px;
      height: 12px;
      background: #eab7d8aa;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .indicator.active {
      background: #ff3399;
      box-shadow: 0 0 8px #ff3399;
    }

    /* Mensaje especial */
    .mensaje {
      margin-top: 30px;
      max-width: 600px;
      font-size: 1.3em;
      color: #ffd1e8;
      font-style: italic;
      text-align: center;
      line-height: 1.5;
      user-select: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .carousel {
        height: 300px;
      }

      .mensaje {
        font-size: 1.1em;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h1>游눘 Nuestro 2do Aniversario 游눘</h1>
  <p>Cada momento contigo es un tesoro, y estas im치genes guardan nuestra historia juntos.</p>

  <div class="carousel" id="carousel">
    <div class="slides" id="slides">
      <!-- Cambia las rutas de im치genes aqu칤 -->
      <div class="slide"><img src="imagenes/1.png" alt="Nuestra primera foto juntos" /></div>
      <div class="slide"><img src="imagenes/2.png" alt="Foto nuestra 2" /></div>
      <div class="slide"><img src="imagenes/3.png" alt="Foto nuestra 3" /></div>
      <div class="slide"><img src="imagenes/4.png" alt="Foto nuestra 4" /></div>
    </div>

    <div class="arrow arrow-left" id="arrowLeft" aria-label="Anterior">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </div>
    <div class="arrow arrow-right" id="arrowRight" aria-label="Siguiente">
      <svg viewBox="0 0 24 24"><path d="M8.59 16.59 13.17 12 8.59 7.41 10 6l6 6-6 6z"/></svg>
    </div>
  </div>

  <div class="indicators" id="indicators">
    <!-- Los puntos se generan din치micamente -->
  </div>

  <div class="mensaje">
    "Nuestro amor es el viaje m치s hermoso, gracias por ser mi compa침era en cada paso." 游
  </div>

  <script>
    const slides = document.getElementById('slides');
    const indicators = document.getElementById('indicators');
    const totalSlides = slides.children.length;
    let currentIndex = 0;

    function actualizarCarrusel() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
      // Actualiza indicadores
      [...indicators.children].forEach((dot, idx) => {
        dot.classList.toggle('active', idx === currentIndex);
      });
    }

    // Crear puntos indicadores
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement('div');
      dot.classList.add('indicator');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => {
        currentIndex = i;
        actualizarCarrusel();
        reiniciarAutoSlide();
      });
      indicators.appendChild(dot);
    }

    // Flechas
    document.getElementById('arrowLeft').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      actualizarCarrusel();
      reiniciarAutoSlide();
    });

    document.getElementById('arrowRight').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % totalSlides;
      actualizarCarrusel();
      reiniciarAutoSlide();
    });

    // Auto slide cada 5 segundos
    let autoSlideInterval = setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSlides;
      actualizarCarrusel();
    }, 5000);

    function reiniciarAutoSlide() {
      clearInterval(autoSlideInterval);
      autoSlideInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        actualizarCarrusel();
      }, 5000);
    }

    actualizarCarrusel();
  </script>
</body>
</html>
